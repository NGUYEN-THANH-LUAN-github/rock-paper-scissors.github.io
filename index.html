<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="sub1"><button class="btn rock"></div>
        <div class="sub2">
            <button class="btn paper">
            <button class="btn scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <h1>You<span class="pScore">: 0</span></h1>
            <h2>vs</h2>
            <h1>Computer<span class="cScore">: 0</span></h1>
        </div>
        <h4>Ties: <span class="ties">0</span></h4>
        <h3>Games played: <span class="games">0</span></h3>
        
        <div class="buttons">
            <button class="reset" disabled><p>RESET</p></button>
            <button class="replay" disabled><p>PLAY AGAIN</p></button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
