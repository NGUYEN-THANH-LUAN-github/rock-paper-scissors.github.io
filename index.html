<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="btn rock">
            <p>ROCK</p>
        </div>
        <div class="btn paper">
            <p>PAPER</p>
        </div>
        <div class="btn scissors">
            <p>SCISSORS</p>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <h1>You: <span class="pScore">0</span></h1>
            <h2>vs</h2>
            <h1>Computer: <span class="cScore">0</span></h1>
        </div>
        <h3>Games played: <span class="games">0</span></h3>
        <h4>Ties: <span class="ties">0</span></h4>
    </div>



    <script src="script.js"></script>

</body>

</html>
